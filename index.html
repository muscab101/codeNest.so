<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
     <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CodeNest.so</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">CodeNest</div>
            </div>

            <i class="fi fi-rr-angle-double-small-left" id="btn"></i>

        </div>
        <ul class="nav_list">
            <li>
            
                    <i class="fi fi-rr-search"></i>
                    <input type="text" placeholder="Search...">
            
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="" >
                    <i class="fi fi-rr-apps"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>


            <li>
                <a href="">
                    <i class="fi fi-rr-user"></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            

            <li>
                <a href="">
                    <i class="fi fi-rr-comments"></i>
                    <span class="links_name">Massages</span>
                </a>
                <span class="tooltip">Massages</span>
            </li>


            <li>
                <a href="">
                    <i class="fi fi-rr-chart-pie"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li>
                <a href="">
                    <i class="fi fi-rr-folder"></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">Files</span>
            </li>

            <li>
                <a href="">
                    <i class="fi fi-rr-shopping-cart"></i>
                    <span class="links_name">Upgrade</span>
                </a>
                <span class="tooltip">Upgrade</span>
            </li>

            <li>
                <a href="">
                    <i class="fi fi-rr-heart"></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>

            <li>
                <a href="">
                    <i class="fi fi-rr-settings"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="imgs/man-character-avatar-portrait-vector-illustration_1322206-67221-removebg-preview.png" alt="">
                     <div class="name_jop">
                        <div class="name">Musab Hussein</div>
                        <div class="job">Student</div>
                     </div>
                </div>
                <i class="fi fi-rr-exit" id="log_out"></i>
            </div>
        </div>
    </div>

    


    <div class="home_content">
        <div class="text">Home Page</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
